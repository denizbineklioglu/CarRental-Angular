<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba Ekle</h5></div>
            <div class="card-body">
            <form [formGroup]="carAddForm">
                <div class="mb-3">
                    <label for="araba">Marka Adı</label>
                    <div class="form-group">
                        <input type="text" 
                        id="marka" 
                        formControlName="brandName" class="form-control" 
                        placeholder="marka"/>
                    </div>
                    </div>
                <div class="mb-3">
                    <label for="renk">Renk Adı</label>
                    <div class="form-group">
                        <input type="text" 
                        id="renk" 
                        formControlName="colorName" class="form-control" 
                        placeholder="renk"/>
                    </div>
                    </div>
                <div class="mb-3">
                    <label for="ad">Araba Adı</label>
                    <div class="form-group">
                        <input type="text" 
                        id="ad" 
                        formControlName="carName" class="form-control" 
                        placeholder="ad"/>
                    </div>
                    </div>
                    <div class="mb-3">
                    <label for="modelYear">Model Yılı</label>
                    <div class="form-group">
                        <input type="number" 
                        id="modelYear" 
                        formControlName="modelYear" class="form-control" 
                        placeholder="modelYear"/>
                    </div> 
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Günlük Fiyat</label>
                        <div class="form-group">
                            <input type="number" 
                            id="dailyPrice" 
                            formControlName="dailyPrice" class="form-control"/>
                        </div> 
                    </div>
                        <div class="mb-3">
                            <label for="description">Açıklama</label>
                            <div class="form-group">
                                <input type="string" 
                                id="description" 
                                formControlName="description" class="form-control"/>
                            </div> 
                        </div>
                </form>
                <div class="card-footer">
                    <button class="btn btn-fill btn-success" (click)="add()">Ekle</button>
                </div>
            </div>
        </div>
    </div>
</div>
