<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Şifre</h5></div>
            <div class="card-body">
            <form [formGroup]="passwordChangeForm">
                <div class="mb-3">
                    <label for="araba">Eski Parola: </label>
                    <div class="form-group">
                        <input type="password" 
                        id="oldPassword" 
                        formControlName="oldPassword" class="form-control" 
                        placeholder="eski parola"/>
                    </div>
                    </div>
                <div class="mb-3">
                    <label for="renk">Yeni Parola: </label>
                    <div class="form-group">
                        <input type="password" 
                        id="newPassword" 
                        formControlName="newPassword" class="form-control" 
                        placeholder="newPassword"/>
                    </div>
                    </div>
                </form>
                <div class="card-footer">
                    <button class="btn btn-fill btn-success" (click)="changePassword()">Değiştir</button>
                </div>
            </div>
        </div>
    </div>
</div>
