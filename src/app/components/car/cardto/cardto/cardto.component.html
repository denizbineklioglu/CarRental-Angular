<div class="car-header">
  <h2>Araba Detayları</h2>
</div>

<div *ngIf="isCartActive">
  <app-cart></app-cart>  
</div>

    <div *ngIf="car" class="mt-4" >
      <img src="{{imageBasePath}}{{car.imagePath}}" class="card-img-top" width="50" height="400">
          <table class="table table-bordered"></table>
          <tr>
            <th>Adı: </th>
            <td>{{car.carName}}</td>
          </tr>
          <tr>
            <th>Marka: </th>
            <td>{{car.brandName}}</td>
          </tr>
          <tr>
            <th>Renk: </th>
            <td>{{car.colorName}}</td>
          </tr>
          <tr>
            <th>Fiyatı: </th>
            <td>{{car.dailyPrice | currency}}</td>
          </tr>
          <tr>
            <th>Model Yılı: </th>
            <td>{{car.modelYear}}</td>
          </tr>
          <tr>
            <th>Açıklama: </th>
            <td>{{car.description}}</td>
          </tr>
          <tr>
            <th>Arabayı Kiralayabilmek İçin Gerekli Findeks Puanı:  </th> <br>
            <td>{{car.findeksPoint}}</td>
          </tr>
      </div>
      <div class="row">
      <div class="col-md-5">
      <button (click)="setCartActive()"  type="button" class="btn btn-success">Kirala</button>
      </div>
      <div class="col-md-5">
      <button type="button" class="btn btn-danger">Findeks Puanı Sorgulama</button>
      </div>
    </div>
