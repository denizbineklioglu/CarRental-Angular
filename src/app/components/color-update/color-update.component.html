<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Renk Güncelle</h5></div>
            <div class="card-body">
            <form [formGroup]="colorUpdateForm">
                <div class="mb-3">
                    <label for="colorID">Renk No</label>
                    <div class="form-group">
                        <input type="number" 
                        id="colorID" 
                        formControlName="colorID" class="form-control" 
                        placeholder="renk no"/>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorName">Renk Adı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="colorName" 
                            formControlName="colorName" class="form-control" 
                            placeholder="renk Adı"/>
                        </div>
                        </div>
                </form>
                <div class="card-footer">
                    <button class="btn btn-fill btn-success" (click)="update()">Güncelle</button>
                </div>
            </div>
        </div>
    </div>
</div>
